{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Lesson Details</title>
</head>

<body>
    <nav
        class="navbar navbar-expand-sm p-0 navbar-light bg-white border border-#D1D3D4 sticky-top d-flex justify-content-start">
        <div class="navbar-brand text-primary font-weight-bold h3 ml-3">
            キャリアオンライン
        </div>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarmenu" class="collapse navbar-collapse">
            <div class="input-group w-25">
                <input type="text" class="form-control" placeholder="元教師またはレッスンを見つける"
                    aria-label="Text input with segmented dropdown button" onkeyup="searchCard()" id="searchbar">
                <div class="input-group-append">
                    <button type="button" class="btn dropdown-toggle btn-nav" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <button type="button" class="btn btn-nav">
                        <i class="fa fa-search" style="color: orange;"></i>
                    </button>
                </div>
            </div>
            <div class="ml-auto mr-2">
                <ul class="navbar-nav">
                    <li class="nav-item"><i class='fas fa-book-open mt-1 ml-4' style='font-size:30px; color: orange;'
                            id="lessonGo"></i>
                    </li>
                    <li class="nav-item"><i class="material-icons ml-4"
                            style="font-size:36px; color: orange;">mail_outline</i></li>
                    <li class="nav-item"><img src="e.jpg" class="card-img-top rounded-circle img-nav" alt="..."></li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="ml-5 w-75" style="min-width: 1000px; max-width: 1000px; min-height: 1000px; max-height: 1000px;">
        <h4 class="mt-3">レッスン詳細 <!--lesson details--></h4>
        <div class="bg-white pb-5">
            <div class="ml-4 pt-4">
                <p class="text-secondary">レッスンタイトル <!--lesson title--></p>
                <h4 class="font-weight-bolder">相談 <!--consultaion--></4>
            </div>

            <div class="ml-4 pt-4">
                <p>レッスン時間 <!--lesson time--></p>
                <h4>2020/4/20 12:30 13:00</h4>
            </div>

            <div class="ml-4 pt-4">
                <p>学生情報 <!--student information--></p>
                <div class="d-flex flex-row">
                    <img src="pp.jpg" class="img-details rounded-circle">
                    <h4 class="text-warning font-weight-bold ml-2">山田太郎 <!--Yamada Taro--></4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
