{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Sign-up</title>
</head>

<body>
    <nav class="navbar p-0 bg-white border border-#D1D3D4 sticky-top d-flex justify-content-start">
        <div class="navbar-brand text-primary font-weight-bold h3 ml-3">
            キャリアオンライン
        </div>
        <p class="navbar-text text-secondary font-weight-light h4"> ログインするn</p>
    </nav>


    <div class="row justify-content-center my-5">
        <div class="mx-5 stepOff">
            <p class="text-center pt-2">Step1</p>
        </div>
        <i class="fa fa-caret-right mt-2" style="font-size:24px; color:#D1D3D4"></i>
        <div class="mx-5 stepOn">
            <p class="text-center pt-2"> Step2 </p>
        </div>
        <i class="fa fa-caret-right mt-2 bg-white" style="font-size:24px; color:#D1D3D4"></i>
        <div class="mx-5 stepOff">
            <p class="text-center pt-2"> Step3 </p>
        </div>
    </div>


    <div class="column mx-auto w-50">
        <h4 class="text-center">アカウント情報を入力してください</h4>
        
        
        <form class="" id="form2" action="{% url 'signup2' user_id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex flex-column">
                <div class="d-flex flex-row mt-5">
                    <div class="d-flex flex-column w-50">
                        <div class="form-group">
                            <label>picture</label>
                            <div class="d-flex flex-row">
                                <div class="image-container form-control" id="image-container">
                                    <img src="" alt="personal image" class="personal_image w-100 h-100">
                                    <span class="default_text">Upload image</span>
                                </div>
                                <input type="file" name="imgFile" id="inpFile" class="ml-5 mt-4">
                            </div>
                        </div>
                        <div class="d-flex flex-column form-group">
                            <label>
                                Profession
                            </label>
                            <textarea rows="1" cols="5" class="form-control" name="profession" placeholder="Say something" required></textarea>
                        </div>
                        <div class="d-flex flex-column form-group">
                            <label>
                                CatchPhrase
                            </label>
                            <textarea rows="1" cols="10" class="form-control" name="catchphrase" placeholder="Say something" required></textarea>
                        </div>
                    </div>

                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column ml-5">
                            <label>Self-Introduction</label>
                            <textarea rows="4" cols="40" class="form-control" name="self-introduction" placeholder="Say something" required></textarea>
                        </div>
                        <div class="d-flex flex-column ml-5 mt-3">
                            <label>What You Can Me Ask For</label>
                            <textarea rows="2" cols="40" class="form-control" name="askfor" placeholder="Say something" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column w-25 mx-auto mt-5">
                    <button type="submit" class="btn btn-outline-secondary">ログインする</button>
                    <a href="{% url 'signup1' %}" class="text-dark mx-auto mt-2"><u>Go back</u></a>
                </div>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        const inpFile = document.getElementById('inpFile');
        const previewContainer = document.getElementById('image-container');
        const personalImage = previewContainer.querySelector('.personal_image')
        const defaultText = document.querySelector('.default_text');

        inpFile.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                defaultText.style.display = "none";
                personalImage.style.display = "block";

                reader.addEventListener('load', function () {
                    personalImage.setAttribute("src", this.result);
                });
                reader.readAsDataURL(file);
            }
        })

        // document.getElementById('form2').onsubmit = function () {
        //     window.location.href = "{% url 'signup3' 3 %}"
        //     return false;
        // }
    </script>
</body>

</html>
